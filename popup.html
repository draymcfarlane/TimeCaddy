<!DOCTYPE html>
<html>
<head>
  <title>Time Management Extension</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .tab-btn {
      background: #f0f0f0;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .tab-btn:hover {
      background: #e0e0e0;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .categories-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .search-container {
      display: flex;
    }
    .search-bar {
      width: 100%;
    }
    .category-list {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-btn" data-tab="track">Track</button>
    <button class="tab-btn" data-tab="manage">Manage</button>
    <button class="tab-btn" data-tab="categories">Categories</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </div>

  <div id="track" class="tab-content">
    <h2>Tracked Sites</h2>
    <ul id="timeList"></ul>
  </div>

  <div id="manage" class="tab-content">
    <h2>Manage Sites</h2>
    <div id="siteList"></div>
  </div>

  <div id="categories" class="tab-content">
    <div class="categories-container">
      <div class="search-container">
        <input type="text" id="categorySearch" class="search-bar" placeholder="Search categories">
        <button id="searchButton">Search</button>
      </div>
      <button id="addNewCategory">Add new category</button>
      <div class="category-list">
        <div>Category Name</div>
        <div>Category Time Limit</div>
        <div></div>
        <!-- Categories will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <div id="settings" class="tab-content">
    <h2>Settings</h2>
    <!-- Add any global settings here if needed -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
