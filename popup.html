<!DOCTYPE html>
<html>
<head>
  <title>Time Management Extension</title>
  <style>
    body { width: 300px; font-family: Arial, sans-serif; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Time Spent Today</h2>
  <ul id="timeList"></ul>
  <h2>Set Time Limit</h2>
  <input type="text" id="websiteInput" placeholder="Enter website (e.g., example.com)">
  <input type="number" id="limitInput" placeholder="Enter time limit (minutes)">
  <button id="setLimit">Set Limit</button>
  <script src="popup.js"></script>
</body>
</html>
