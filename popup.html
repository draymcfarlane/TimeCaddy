<!DOCTYPE html>
<html>
<head>
  <title>Time Management Extension</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .tab-btn {
      background: #f0f0f0;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .tab-btn:hover {
      background: #e0e0e0;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
        /* NEW: Styles for category search and list */
    #categorySearch {
      width: 100%;
      margin-bottom: 10px;
    }
    #categoryList {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-btn" data-tab="track">Track</button>
    <button class="tab-btn" data-tab="manage">Manage</button>
    <button class="tab-btn" data-tab="categories">Categories</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </div>

  <div id="track" class="tab-content">
    <h2>Tracked Sites</h2>
    <ul id="timeList"></ul>
  </div>

  <div id="manage" class="tab-content">
    <h2>Manage Sites</h2>
    <div id="siteList"></div>
  </div>

  <div id="categories" class="tab-content">
    <h2>Website Categories</h2>
        <!-- NEW: Add search input for categories -->
        <input type="text" id="categorySearch" placeholder="Search categories">
        <!-- END NEW -->
    <input type="text" id="categoryName" placeholder="Category name">
    <input type="number" id="categoryLimit" placeholder="Suggested limit (minutes)">
    <button id="addCategory">Add Category</button>
    <ul id="categoryList"></ul>
  </div>

  <div id="settings" class="tab-content">
    <h2>Settings</h2>
    <!-- Add any global settings here if needed -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
